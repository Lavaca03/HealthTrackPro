<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Citas - HealthTrack Pro</title>
    <link rel="stylesheet" href="citas.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="dashboard">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="logo">
                <img src="../img/logo.png" alt="DevHealth Logo">
                <h2>HealthTrack Pro</h2>
            </div>
            <nav class="sidebar-nav">
                <a href="dashboard.html"><i class="fas fa-home"></i> Dashboard</a>
                <a href="pacientes.html"><i class="fas fa-user-injured"></i> Pacientes</a>
                <a href="citas.html" class="active"><i class="fas fa-calendar-check"></i> Citas</a>
                <a href="reportes.html"><i class="fas fa-chart-bar"></i> Reportes</a>
                <a href="#" id="logout"><i class="fas fa-sign-out-alt"></i> Cerrar Sesión</a>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="content-header">
                <h1><i class="fas fa-calendar-check"></i> Gestión de Citas</h1>
                <button class="btn-primary" id="nuevaCitaBtn"><i class="fas fa-plus"></i> Nueva Cita</button>
            </header>

            <!-- Filtros -->
            <div class="filters">
                <div class="filter-group">
                    <label for="fecha"><i class="fas fa-calendar-day"></i> Fecha:</label>
                    <input type="date" id="fecha">
                </div>
                <div class="filter-group">
                    <label for="estado"><i class="fas fa-filter"></i> Estado:</label>
                    <select id="estado">
                        <option value="todas">Todas</option>
                        <option value="pendientes">Pendientes</option>
                        <option value="completadas">Completadas</option>
                        <option value="canceladas">Canceladas</option>
                    </select>
                </div>
            </div>

            <!-- Lista de Citas -->
            <div class="table-container">
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Paciente</th>
                            <th>Fecha/Hora</th>
                            <th>Motivo</th>
                            <th>Estado</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>#001</td>
                            <td>María García</td>
                            <td>15/05/2023 - 09:00 AM</td>
                            <td>Control anual</td>
                            <td><span class="badge badge-success">Confirmada</span></td>
                            <td>
                                <button class="btn-icon"><i class="fas fa-eye"></i></button>
                                <button class="btn-icon"><i class="fas fa-edit"></i></button>
                                <button class="btn-icon btn-danger"><i class="fas fa-trash"></i></button>
                            </td>
                        </tr>
                        <!-- Más filas... -->
                    </tbody>
                </table>
            </div>

            <!-- Modal Nueva Cita (Oculto por defecto) -->
            <div id="citaModal" class="modal">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <h2>Nueva Cita Médica</h2>
                    <form id="citaForm">
                        <div class="form-group">
                            <label for="paciente">Paciente:</label>
                            <select id="paciente" required>
                                <option value="">Seleccione un paciente</option>
                                <option value="1">María García</option>
                                <option value="2">Juan Pérez</option>
                            </select>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="fechaCita">Fecha:</label>
                                <input type="date" id="fechaCita" required>
                            </div>
                            <div class="form-group">
                                <label for="horaCita">Hora:</label>
                                <input type="time" id="horaCita" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="motivo">Motivo:</label>
                            <textarea id="motivo" rows="3" required></textarea>
                        </div>
                        <button type="submit" class="btn-primary">Guardar Cita</button>
                    </form>
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
