<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - HealthTrack Pro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <img src="../img/logo.png" alt="DevHealth Logo" class="login-logo">
            <h2>Iniciar Sesión</h2>
            <form id="loginForm">
                <div class="input-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" required>
                </div>
                <div class="input-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit" class="btn-login-submit">Acceder</button>
            </form>
            <p class="login-footer">¿No tienes cuenta? <a href="#">Solicita acceso</a></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
